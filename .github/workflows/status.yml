name: Repository Status

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  status-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate status report
      run: |
        echo "# 📊 Repository Status Report" > STATUS.md
        echo "Generated: $(date)" >> STATUS.md
        echo "" >> STATUS.md
        
        echo "## 🧪 Test Status" >> STATUS.md
        python run_all_tests.py --quiet && echo "✅ All tests passing" >> STATUS.md || echo "❌ Some tests failing" >> STATUS.md
        echo "" >> STATUS.md
        
        echo "## 📁 Module Status" >> STATUS.md
        echo "- Autograd: $(find autograd -name '*.py' | wc -l) Python files" >> STATUS.md
        echo "- Regression: $(find regression -name '*.py' | wc -l) Python files" >> STATUS.md
        echo "- Classification: $(find classification -name '*.py' | wc -l) Python files" >> STATUS.md
        echo "- Lib: $(find lib -name '*.py' | wc -l) Python files" >> STATUS.md
        echo "" >> STATUS.md
        
        echo "## 🔧 Test Coverage" >> STATUS.md
        cd autograd/tests && python run_tests.py | grep -E "(test|passed|failed)" | tail -3 >> ../../STATUS.md
        
        echo "" >> STATUS.md
        echo "## 🚀 CI/CD Status" >> STATUS.md
        echo "- GitHub Actions: $(find .github/workflows -name '*.yml' | wc -l) workflows configured" >> STATUS.md
        echo "- Pre-commit hooks: Configured" >> STATUS.md
        echo "- Test automation: Enabled" >> STATUS.md
        
        cat STATUS.md
        
    - name: Commit status report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add STATUS.md
        git diff --staged --quiet || git commit -m "📊 Update repository status report"
        git push || echo "No changes to push"